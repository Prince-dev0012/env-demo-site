<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENVAPI Client Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>AI Content Generator</h1>
        <p>Powered by ENVAPI & Gemini 2.5 Flash</p>

        <!-- Configuration Section -->
        <div class="config-panel">
            <details>
                <summary>Configuration (Click to Expand)</summary>
                <div class="config-fields">
                    <label>
                        Backend URL:
                        <input type="text" id="api-url" placeholder="https://your-worker.workers.dev/proxy" value="https://envapi-worker.free12345543210987.workers.dev/proxy">
                    </label>
                    <label>
                        Project Key:
                        <input type="text" id="project-key" placeholder="pk_..." value="pk_demo_12345">
                    </label>
                    <label>
                        API Name:
                        <input type="text" id="api-name" placeholder="my-gemini-api" value="gemini-main">
                    </label>
                </div>
            </details>
        </div>

        <!-- Main Interface -->
        <div class="main-interface">
            <textarea id="prompt-input" placeholder="Enter your prompt here..." rows="5">what is java</textarea>
            <button id="generate-btn">Generate Content</button>
            
            <div id="loading" class="hidden">
                <div class="spinner"></div> Generating...
            </div>

            <div id="error-box" class="hidden"></div>

            <div id="result-box" class="hidden">
                <h3>Result:</h3>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
